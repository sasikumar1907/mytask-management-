<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchical Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Task Manager</h1>

        <div class="add-main-task-section">
            <input type="text" id="newMainTaskInput" placeholder="Enter new main task description...">
            <button id="addMainTaskBtn">Add Main Task</button>
        </div>

        <div id="taskListContainer" class="task-list-container">
            <!-- Tasks will be rendered here by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
